<head>
	<title>Leaderboard</title>
</head>
 
<body>
	<div id="outer">
		{{> leaderboard}}
	</div>
</body>
 
<template name="leaderboard">
	<div class="leaderboard">
		{{#each players}}
		{{> player}}
		{{/each}}
	</div>
 	<div>
		{{#each sortBy}}
			<input type="button" class="sortBy {{selectedSortBy}}" value="{{value}}" />
		{{/each}}
	</div>
 
	{{#if selected_name}}
		<div class="details">
		<div class="name">{{selected_name}}</div>
		<input type="button" class="inc" value="Give 5 points" />
		</div>
	{{/if}}
 
	{{#unless selected_name}}
		<div class="none">Click a player to select</div>
	{{/unless}}
 
	<input type="button" class="reset" value="Reset Scores" />
	<input type="button" class="add" value="Add Player" />
	<input type="text" id="add-player-name" />

 
</template>
 
 
<template name="player">
	<div class="player {{selected}}">
		<span class="name">{{name}}</span>
		<span class="score">{{score}}</span>
		<input type="button" class="remove" value="delete" />
	</div>
</template>
